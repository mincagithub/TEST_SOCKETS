<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Compra ZMQ - MetaTrader 5</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f7f9;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      color: #2c3e50;
    }
    .container {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .form-row {
      display: flex;
      justify-content: space-between;
      gap: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #34495e;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    #buy {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 20px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 20px 0;
      width: 100%;
    }
    #buy:hover {
      background-color: #27ae60;
    }
    #log {
      margin-top: 20px;
      background-color: #34495e;
      color: #ecf0f1;
      padding: 15px;
      border-radius: 4px;
      height: 200px;
      overflow-y: auto;
      font-family: monospace;
      text-align: left;
    }
    .log-entry {
      margin-bottom: 5px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 5px;
    }
    .latency {
      color: #e74c3c;
      font-weight: bold;
    }
    .param-block {
      background-color: #f8f9fa;
      border-radius: 4px;
      padding: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Demo de Trading Ultrarr√°pido</h1>
    <p>Web ‚Üí ZeroMQ ‚Üí MetaTrader 5</p>
  </header>

  <div class="container">
    <div class="param-block">
      <h2>Par√°metros de la Orden</h2>
      
      <div class="form-group">
        <label for="symbol">Par de Divisas:</label>
        <select id="symbol">
          <option value="EURUSD">EUR/USD</option>
          <option value="GBPUSD">GBP/USD</option>
          <option value="USDJPY">USD/JPY</option>
          <option value="AUDUSD">AUD/USD</option>
          <option value="USDCAD">USD/CAD</option>
        </select>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="lotSize">Tama√±o del Lote:</label>
          <input type="number" id="lotSize" value="0.1" min="0.01" max="10" step="0.01">
        </div>
        
        <div class="form-group">
          <label for="stopLoss">Stop Loss (pips):</label>
          <input type="number" id="stopLoss" value="50" min="5" max="500">
        </div>
        
        <div class="form-group">
          <label for="takeProfit">Take Profit (pips):</label>
          <input type="number" id="takeProfit" value="100" min="5" max="500">
        </div>
      </div>
      
      <div class="form-group">
        <label for="comment">Comentario:</label>
        <input type="text" id="comment" value="Orden Web ZMQ" maxlength="30">
      </div>
    </div>
    
    <button id="buy">ENVIAR ORDEN DE COMPRA</button>
    
    <div id="log">
      <div class="log-entry">Esperando acci√≥n...</div>
    </div>
  </div>

  <script>
    const buyButton = document.getElementById('buy');
    const logElement = document.getElementById('log');
    
    // Funci√≥n para a√±adir entrada al log
    const addLog = (message) => {
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.innerHTML = message;
      logElement.appendChild(entry);
      logElement.scrollTop = logElement.scrollHeight;
    };
    
    buyButton.onclick = async () => {
      try {
        buyButton.disabled = true;
        
        // Recopilar los par√°metros del formulario
        const orderParams = {
          symbol: document.getElementById('symbol').value,
          lotSize: parseFloat(document.getElementById('lotSize').value),
          stopLoss: parseInt(document.getElementById('stopLoss').value),
          takeProfit: parseInt(document.getElementById('takeProfit').value),
          comment: document.getElementById('comment').value
        };
        
        addLog(`üöÄ Enviando orden de compra para ${orderParams.symbol}...`);
        
        // Registrar tiempo de inicio
        const startTime = performance.now();
        
        // Enviar petici√≥n al servidor con los par√°metros
        const resp = await fetch('/buy', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify(orderParams)
        });
        
        const data = await resp.json();
        
        // Calcular latencia
        const latency = Math.round(performance.now() - startTime);
        
        addLog(`‚úÖ Par√°metros enviados: ${JSON.stringify(orderParams)}`);
        addLog(`‚úÖ Respuesta del servidor: ${JSON.stringify(data)}`);
        addLog(`‚è±Ô∏è Latencia HTTP: <span class="latency">${latency}ms</span>`);
        addLog(`üîÑ Orden enviada a MetaTrader 5 via ZeroMQ`);
        
      } catch (error) {
        addLog(`‚ùå Error: ${error.message}`);
      } finally {
        buyButton.disabled = false;
      }
    };
  </script>
</body>
</html>

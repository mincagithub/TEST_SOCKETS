<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Compra ZMQ - MetaTrader 5</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f7f9;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      color: #2c3e50;
    }
    .container {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    #buy {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 20px 40px;
      font-size: 24px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 20px 0;
    }
    #buy:hover {
      background-color: #27ae60;
    }
    #log {
      margin-top: 20px;
      background-color: #34495e;
      color: #ecf0f1;
      padding: 15px;
      border-radius: 4px;
      height: 200px;
      overflow-y: auto;
      font-family: monospace;
      text-align: left;
    }
    .log-entry {
      margin-bottom: 5px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 5px;
    }
    .latency {
      color: #e74c3c;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Demo de Trading Ultrarr√°pido</h1>
    <p>Web ‚Üí ZeroMQ ‚Üí MetaTrader 5</p>
  </header>

  <div class="container">
    <button id="buy">COMPRAR</button>
    <div id="log">
      <div class="log-entry">Esperando acci√≥n...</div>
    </div>
  </div>

  <script>
    const buyButton = document.getElementById('buy');
    const logElement = document.getElementById('log');
    
    // Funci√≥n para a√±adir entrada al log
    const addLog = (message) => {
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.innerHTML = message;
      logElement.appendChild(entry);
      logElement.scrollTop = logElement.scrollHeight;
    };
    
    buyButton.onclick = async () => {
      try {
        buyButton.disabled = true;
        addLog(`üöÄ Enviando orden de compra...`);
        
        // Registrar tiempo de inicio
        const startTime = performance.now();
        
        // Enviar petici√≥n al servidor (sin par√°metros)
        const resp = await fetch('/buy', {
          method: 'POST',
          headers: {'Content-Type':'application/json'}
        });
        
        const data = await resp.json();
        
        // Calcular latencia
        const latency = Math.round(performance.now() - startTime);
        
        addLog(`‚úÖ Bridge respondi√≥: ${JSON.stringify(data)}`);
        addLog(`‚è±Ô∏è Latencia HTTP: <span class="latency">${latency}ms</span>`);
        addLog(`üîÑ Orden enviada a MetaTrader 5 via ZeroMQ`);
        
      } catch (error) {
        addLog(`‚ùå Error: ${error.message}`);
      } finally {
        buyButton.disabled = false;
      }
    };
  </script>
</body>
</html>
